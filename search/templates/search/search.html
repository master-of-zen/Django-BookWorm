{% extends "search/base.html" %}
{% block content %}
<!-- Search form -->
<div class="row d-flex justify-content-center">   
    <div class="md-form col-md-10">
      <div class="input-group md-3">
        <form class="search input-group md-3" action="{% url 'search' %}" method="GET" >
            <input type="text" placeholder="Search" class="form-control" name="user_query" value=" {{ query }} ">
            <input class="btn btn-primary" type="submit" value="Search">
        </form>
        </div>
    </div>
</div> 
{% endblock content %}
